<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/data.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .pig{
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 50px;
        }

    </style>
</head>
<body>
<div class="pig">
</div>
<script>
    let pig = document.querySelector(".pig");
    let mycharts = echarts.init(pig);
   let bing ={
       backgroundColor: '#2c343c',
       title: {
           text: 'Customized Pie',
           left: 'center',
           top: 20,
           textStyle: {
               color: '#ccc'
           }
       },
       series : [
           {
               name:'电影类型',
               type:'pie',
               radius : '55%',
               center: ['50%', '50%'],
               data:[]
           }
       ]
   };
    let arr=[];
   for( let i=0 ;i<categories.length;i++){
       if (i===0){continue;}
        let name = categories[i];
        let value = data.filter(ele=>ele[4].includes(name)).length;
        arr.push({value,name});

   }
        bing.series[0].data =arr;
        mycharts.setOption(bing);
</script>
</body>
</html>
